<h3>Canvas Test</h3>

<!-- 
  Use "background-color: black;" to help debug "object-fit: contain"
-->
<div style="display: flex; justify-content: center">
  <canvas #canvasMap 
    style="width: 100%; max-height: 80vh; object-fit: contain" 
    (click)="onCanvasClick($event)"
  ></canvas>
</div>
<div>
  <button (click)="onAddCircle()">Add Circle</button>
  <button (click)="reloadCanvas()">Reload Canvas</button>
</div>
