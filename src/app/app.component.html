<h3>Canvas Test</h3>

<div>
  <!-- 
    The following style can't be used: "max-height: 80vh; object-fit: contain".
    This will scale the image correctly to fit within 1 page, but the scaling 
    will not be reflected in the onCanvasClick() parameters.
  -->
  <canvas #canvasMap 
    style="background-color: black; max-height: 80vh; object-fit: contain" 
    [style.width]="getCanvasWidth()"
    (click)="onCanvasClick($event)"
  ></canvas>

  <!-- 
    Alternative: use [ngStyle] to compute a dynamic width % based on the aspect ratio 
    of the canvas width/height. Use Flexbox to center the image.
  -->
</div>

<div>
  <button (click)="onAddCircle()">Add Circle</button>
  <button (click)="reloadCanvas()">Reload Canvas</button>
</div>
