<h3>Canvas Test</h3>

<app-canvas-map
  [mapMarkers]="workstations"
  (onClickCircle)="onClickWorkstation($event)"
  [imgUrl]="imgUrl"
  [activeAvatarUrl]="activeAvatarUrl"
  [inactiveAvatarUrl]="inactiveAvatarUrl"
></app-canvas-map>

<div>
  <button (click)="onAddCircle()">Add Circle</button>
  <button (click)="reloadCanvas()">Reload Canvas</button>
</div>
